name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false
      - name: Setup Bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
        with:
          bun-version: "1.1.14"
      - name: Install
        run: bun install --frozen-lockfile
      - name: Build site
        run: bun sites/pages/build.ts
      - name: Upload build reports
        if: ${{ always() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: build-reports
          path: data/reports/rejected.md
          if-no-files-found: ignore
      - name: Prepare Pages output
        run: |
          rm -rf sites/pages/out
          mkdir -p sites/pages/out
          if [ -f data/index.md ]; then
            cp data/index.md sites/pages/out/index.md
          elif [ -f sites/pages/index.md ]; then
            cp sites/pages/index.md sites/pages/out/index.md
          fi
          if [ -d data ]; then
            cp -R data sites/pages/out/
            rm -rf sites/pages/out/data/reports
          fi
          if [ -f data/robots.txt ]; then
            cp data/robots.txt sites/pages/out/robots.txt
          fi
          if [ -f data/llms.txt ]; then
            cp data/llms.txt sites/pages/out/llms.txt
          fi
          if [ -f data/sitemap.xml ]; then
            cp data/sitemap.xml sites/pages/out/sitemap.xml
          fi
          touch sites/pages/out/.nojekyll
      - name: Configure Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@0252fc4ba7626f0298f0cf00902a25c6afc77fa8 # v3.0.0
        with:
          path: sites/pages/out

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
