name: OpenClaw Ingest

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false
      - name: Setup Bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1.2.2
        with:
          bun-version: "1.1.14"
      - name: Install
        run: bun install --frozen-lockfile
      - name: Ingest OpenClaw skills
        run: bun site/ingest-openclaw.ts
      - name: Create pull request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          commit-message: "data: update openclaw skills"
          title: "chore: update openclaw skills"
          body: |
            Automated update of OpenClaw skills registry from the VoltAgent awesome list.
          branch: automation/openclaw-ingest
          delete-branch: true
          add-paths: |
            data/sources-openclaw.yml
            reports/ingest-openclaw.md
